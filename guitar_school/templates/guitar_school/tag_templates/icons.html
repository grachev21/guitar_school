{% load static %}


{% if color == "black" %}
<div class="network">
    <img src="{% static 'icons/icons8-viber-50.png' %}" alt="">
    <img src="{% static 'icons/icons8-vk-com-50.png' %}" alt="">
    <img src="{% static 'icons/icons8-youtube-50.png' %}" alt="">
    <img src="{% static 'icons/icons8-почта-50.png' %}" alt="">
    <img src="{% static 'icons/icons8-телеграм-50.png' %}" alt="">
</div>
{% endif %}
    


{% if color == "white" %}
<div class="network">
    <img src="{% static 'icons/icons8-viber-50-invert.png' %}" alt="">
    <img src="{% static 'icons/icons8-vk-com-50-invert.png' %}" alt="">
    <img src="{% static 'icons/icons8-youtube-50-invert.png' %}" alt="">
    <img src="{% static 'icons/icons8-почта-50-invert.png' %}" alt="">
    <img src="{% static 'icons/icons8-телеграм-50-invert.png' %}" alt="">
</div>
{% endif %}
    

<style>
.network {
    padding: 30px;
    margin-top: 40px;
    width: 250px;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    align-items: center;
    justify-content: space-between;
}
.network img {
    cursor: pointer;
    height: 25px;
    width: 25px;
}
</style>


<script>
window.onload = function donenow() {
    let network = document.querySelectorAll(".network > img")

    const on = "30%"
    const off = "100%"

    for (let index = 0; index < network.length; index++) {
        
        network[index].addEventListener("mouseenter",
            function() { changeImgOpacity(on, index); });
        network[index].addEventListener("mouseleave",
            function() { changeImgOpacity(off, index); });
    }    
}

function changeImgOpacity(val, number) {
    console.log('click', val, number)
    let listIcons = document.querySelectorAll(".network > img")

    for (let index = 0; index < listIcons.length; index++) {
        if (index !== number) {
            listIcons[index].style.opacity = val;
            listIcons[index].style.transition = ".5s";
        }
    }
}
</script>
